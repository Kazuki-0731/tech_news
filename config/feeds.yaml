feeds:
  # 脆弱性全般
  - name: "NVD"
    url: "https://nvd.nist.gov/feeds/xml/cve/misc/nvd-rss.xml"
    category: "cve"

  - name: "JPCERT/CC"
    url: "https://www.jpcert.or.jp/rss/jpcert.rdf"
    category: "security"

  - name: "IPA"
    url: "https://www.ipa.go.jp/security/rss/alert.rdf"
    category: "security"

  # GitHub Security Advisories（全般）
  - name: "GitHub Advisory (All)"
    url: "https://github.com/advisories.atom"
    category: "package"

  # 言語・エコシステム別セキュリティ
  - name: "Node.js Security Releases"
    url: "https://nodejs.org/en/feed/releases.xml"
    category: "package"

  - name: "Ruby Security"
    url: "https://www.ruby-lang.org/en/feeds/news.rss"
    category: "package"

