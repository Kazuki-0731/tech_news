# グローバルフィルタ（全フィードに適用）
global:
  include_keywords:
    # 脆弱性全般
    - "脆弱性"
    - "vulnerability"
    - "CVE-"
    - "security"
    - "セキュリティ"
    # High/Critical Severity
    - "critical"
    - "high"
    - "severe"
    - "重大"
    - "深刻"
    - "緊急"
    - "危険"
    # 攻撃手法
    - "RCE"
    - "remote code execution"
    - "zero-day"
    - "ゼロデイ"
    - "exploit"
    - "悪用"
    - "arbitrary code execution"
    - "privilege escalation"
    - "権限昇格"
    # モバイルアプリ審査
    - "審査"
    - "review guideline"
    - "policy update"

  exclude_keywords:
    - "広告"
    - "sponsored"
    # Low Severityを除外
    - "low severity"
    - "低"
    - "minor"

# カテゴリ別フィルタ
categories:
  mobile:
    include_keywords:
      - "Play Console"
      - "App Store"
      - "審査"
      - "ポリシー"
      - "policy"
      - "billing"
      - "課金"
      - "SDK"
      - "targetSdk"
      - "iOS 18"
      - "Android 15"
    priority_keywords:  # これらはハイライト通知
      - "審査ガイドライン"
      - "リジェクト"
      - "必須"
      - "required"

  package:
    include_keywords:
      # JavaScript/TypeScript
      - "npm"
      - "node"
      - "nodejs"
      - "javascript"
      - "typescript"
      # Python
      - "python"
      - "pip"
      - "pypi"
      # Dart/Flutter
      - "flutter"
      - "dart"
      - "pub"
      # Kotlin/Java
      - "kotlin"
      - "java"
      - "maven"
      - "gradle"
      - "spring"
      # Ruby
      - "ruby"
      - "gem"
      - "rubygems"
      - "rails"
      # Swift
      - "swift"
      - "cocoapods"
      # Shell
      - "bash"
      - "shell"
      - "zsh"
      # Docker
      - "docker"
      - "container"
    # High/Critical専用キーワード
    priority_keywords:
      - "critical"
      - "high"
      - "severe"
      - "9."  # CVSS 9.x
      - "10.0"  # CVSS 10.0
      - "remote code execution"
      - "RCE"
      - "zero-day"
      - "exploit in the wild"
      - "actively exploited"
    severity_filter:
      min_level: "high"  # High以上のみ

  cve:
    include_keywords:
      # モバイル
      - "android"
      - "ios"
      # OS
      - "linux"
      - "ubuntu"
      - "debian"
      # ブラウザ
      - "chrome"
      - "safari"
      - "firefox"
      # 言語・ランタイム
      - "node"
      - "nodejs"
      - "python"
      - "java"
      - "kotlin"
      - "ruby"
      - "swift"
      - "dart"
      - "typescript"
      - "bash"
      # コンテナ
      - "docker"
      - "kubernetes"
    # High/Critical専用
    priority_keywords:
      - "critical"
      - "9."
      - "10.0"
      - "remote code execution"
      - "privilege escalation"
    cvss_filter:
      min_score: 7.0  # CVSS 7.0以上のみ（High以上）

# 特定フィード専用フィルタ
per_feed:
  "Node.js Security Releases":
    # Node.js公式セキュリティリリースは全て重要
    # フィード自体がセキュリティ専用なので優先度を強制的に引き上げ
    include_keywords:
      - "security"
      - "releases"
      - "vulnerability"
    priority_keywords:
      - "security releases"  # タイトルに必ず含まれる
      - "vulnerability"
      - "CVE"
    default_priority: 9  # デフォルト優先度を9に設定

  "JPCERT/CC":
    # JPCERT/CC（日本の公式セキュリティ機関）は全て重要
    # summaryなし、タイトルのみのフィード
    include_keywords:
      - "注意喚起"
      - "脆弱性"
      - "security"
      - "vulnerability"
    priority_keywords:
      - "注意喚起"  # タイトルに頻出
      - "脆弱性"
      - "緊急"
      - "重要"

  "IPA":
    # IPA（情報処理推進機構）は全て重要
    # summaryなし、タイトルのみのフィード
    include_keywords:
      - "脆弱性"
      - "vulnerability"
      - "CVE-"
      - "セキュリティ"
    priority_keywords:
      - "脆弱性対策"
      - "脆弱性について"
      - "CVE-"
      - "緊急"

  "窓の杜 (Impress Watch)":
    include_keywords:
      # 脆弱性関連
      - "脆弱性"
      - "セキュリティ"
      - "security"
      - "vulnerability"
      # High Severity のみ
      - "critical"
      - "重大"
      - "深刻"
      - "緊急"
      - "危険"
      - "high"
      - "悪用"
      - "exploit"
      - "ゼロデイ"
      - "zero-day"
      - "RCE"
      - "リモートコード実行"
    priority_keywords:
      - "緊急"
      - "critical"
      - "ゼロデイ"
      - "zero-day"

  "Hacker News (Top)":
    include_keywords:
      - "flutter"
      - "dart"
      - "android"
      - "ios"
      - "security"
      - "vulnerability"
